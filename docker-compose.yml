version: '3.8'

services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: juicer_db
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persists database data
    ports:
      - '5432:5432' # Expose port to host for development/debugging

  # Backend Service
  backend:
    build: ./juicer-backend
    container_name: juicer_backend
    restart: always
    ports:
      - '8000:8000'
    environment:
      # Pass database connection details to the backend
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      - db # Ensures the 'db' service starts before the 'backend'

  # Frontend Service
  frontend:
    build: ./juicer-frontend
    container_name: juicer_frontend
    restart: always
    ports:
      - '8080:80' # Map container's port 80 to host's port 8080
    depends_on:
      - backend

volumes:
  postgres_data: # Defines the named volume for data persistence